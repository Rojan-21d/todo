{% extends "bootstrap/base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for todo in todos %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ todo.title }}</h5>
        <p class="card-text">{{ todo.description }}</p>
      </div>
      <div class="card-footer">
        <a href="{% url 'update' todo.id %}" class="btn btn-sucess">Update</a>
        <a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a>
        <!-- <button type="button" class="btn btn-primary" onclick="location.href='{ % url 'update' todo.id % }'">Update</button>
        <button type="button" class="btn btn-danger" onclick="location.href='/delete/{{ todo.id }}/ '">Delete</button> -->
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
