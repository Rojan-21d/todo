{% extends "bootstrap/base.html" %}

{% block content %}

<div class="row">
  <div class="col">
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3"> <!-- MarginButton-gap-->
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Add your Todo..." value="{{ todo.title }}">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Todo Description</label>
        <textarea class="form-control" name="description" id="description">{{ todo.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
